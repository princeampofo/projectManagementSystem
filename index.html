<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">

    <title>Project Management System</title>
  </head>
  <body>
      <nav class="navbar navbar-light bg-dark col-12">
        <div class="container">
          <a class="navbar-brand text-primary" href="#">Project Management System</a>
        </div>
      </nav>
    
    <div class="container mt-2">
      <form action="" class="main-form">
        <div class="row">
          <div class="col-sm-12 col-md-6">
            <div class="form-group">
              <label for="firstName" class="form-label">Firstname</label>
              <input type="text" name="firstName" id="firstName" class="form-control">
            </div>
          </div>
          <div class="col-sm-12 col-md-6">
            <div class="form-group">
              <label for="lastName" class="form-label">LastName</label>
              <input type="password" name="lastName" id="lastName" class="form-control">
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="contact" class="form-label">Contact</label>
          <input type="text" name="contact" id="contact" class="form-control">
        </div>
        <div class="form-group">
          <label for="query" class="form-label">Query</label>
          <textarea name="query" id="query" class="form-control"></textarea>
        </div>
        <div class="form-group">
          <label for="status" class="form-label">Status</label>
          <select name="status" id="status" class="form-control">
            <option value="inProgress">In Progress</option>
          </select>
        </div>
        <div class="form-group">
          <label for="location" class="form-label">Location</label>
          <input type="text" name="location" id="location" class="form-control">
        </div>
        <div class="form-group">
          <label for="estimatedDate" class="form-label">Estimated Completion Date</label>
          <input type="date" name="estimatedDate" id="estimatedDate" class="form-control">
        </div>
      </form>

    </div>
    
    

    <!-- Option 1: Bootstrap Bundle with Popper
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script> -->

  
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
  </body>
</html>
